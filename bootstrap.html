<!DOCTYPE html>
<html>

<head>
    <title>
        Benefits of bootstrap
    </title>
    <!--bootstrap link-->

</head>

<body>
    <!--nav bar-->

    <!--<nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">Welcome</a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

      <nav class="navbar sticky-top bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Sticky top</a>
        </div>
      </nav>

    <!--nav bar-->
    <h1>Grid</h1>
    <!--bootstrap grid code-->

    <div class="container">
        <div class="row">
          <div class="col-sm-8">apple</div>
          <div class="col-sm-4">banana</div>
        </div>
        <div class="row">
          <div class="col-sm">plum</div>
          <div class="col-sm">pear</div>
          <div class="col-sm">orange</div>
        </div>
      </div>

      <!--another grid-->
      <div class="container px-1g-5">
          <div class="row mx-1g-n5">
              <div class="col py-3 px-1g-5 border bg-light">ribs</div>
              <div class="col py-3 px-1g-5 border bg-light">salad</div>
          </div>
      </div>
<!--images-->
<div class="images">
    <img src="images\images.jpg" class="rounded float-start" alt="spongebob">
    <img src="images\images2.png" class="rounded float-end" alt="spongebob">
</div>

<!--tables-->
<div class="tables">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">days of the week</th>
            <th scope="col">breakfast</th>
            <th scope="col">lunch</th>
            <th scope="col">dinner</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Monday</th>
            <td>fruit</td>
            <td>sandwhich</td>
            <td>salad</td>
          </tr>
          <tr>
            <th scope="row">Tuesday</th>
            <td>oatmeal</td>
            <td>shake</td>
            <td>grilled chicken</td>
          </tr>
          <tr>
            <th scope="row">Friday</th>
            <td>bacon eggs and cheese</td>
            <td>burger</td>
            <td>pasta</td>
          </tr>
        </tbody>
      </table>
</div>
</body>
</html>
